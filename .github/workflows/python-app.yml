name: Simple Math CI Pipeline

on: 
    push:
        branches: [ main ]

    pull_request:
        branches: [ main ]


jobs: 
    math-ci:
        runs-on: ubuntu-latest
    
    steps:
        - name: Checkout repository
          uses: actions/checkout@v4
        
        - name: Setup Python 
          uses: actions/setup-python@v4
        
          with: 
            python-version: "3.10"

        - name: Install dependencies 
          run: |
          pip install -r requirements

        - name: Run tests
          run: pytest -v

